
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"> 
  <title> Galaxy Chart D3 example</title>
  <script src="libs/jquery.min.js"></script>
  <script src="libs/d3.js"></script>
  <script src="libs/galaxy.js"></script>
  <script src="main-d3.js"></script>
  <style>
    
    .chart rect {
      fill: steelblue;
    }
    
    .chart text {
      fill: black;
      font: 12px sans-serif;
      text-anchor: end;
    }
    
    circle {
      fill: rgb(31, 79, 80);
      fill-opacity: .75;
      stroke: #000;
      stroke-width: 1px;
    }
    
    .leaf circle {
      fill: #ff7f0e;
      fill-opacity: 1;
    }
    
    text {
      font: 10px sans-serif;
    }

    .link {
      stroke: #999;
      stroke-opacity: .6;
    }
    
  </style>
</head>
<body>
  <svg class="chart"></svg>
  <script src="main-d3.js"></script>
  <script type="text/javascript"> 
    main("data/Federal_Budget.csv"); 
  </script>

</body>
</html>
